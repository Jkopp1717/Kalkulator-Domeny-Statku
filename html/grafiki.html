<body>

    <h2 style="text-align:center; color: aliceblue;">Galeria parametrów</h2>
    
    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="/Styles/images/parameters/Długosc.jpg" style="width:50%; text-align: center;" >
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="/Styles/images/parameters/Szerokość.jpg" style="width:50%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="/Styles/images/parameters/Zanurzenie.jpg" style="width:50%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="/Styles/images/parameters/szerokoscakwenu.png" style="width:50%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="/Styles/images/parameters/głębokoscakwenu.png" style="width:50%">
      </div>
        
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="/Styles/images/parameters/Statek.jpg" style="width:50%">
      </div>
        
      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="/Styles/images/parameters/Długosc.jpg" style="width:100%" onclick="currentSlide(1)" alt="Całkowita długość statku">
        </div>
        <div class="column">
          <img class="demo cursor" src="/Styles/images/parameters/Szerokość.jpg" style="width:100%" onclick="currentSlide(2)" alt="Całkowita szerokość statku">
        </div>
        <div class="column">
          <img class="demo cursor" src="/Styles/images/parameters/Zanurzenie.jpg" style="width:100%" onclick="currentSlide(3)" alt="Całkowita głębokość statku">
        </div>
        <div class="column">
          <img class="demo cursor" src="/Styles/images/parameters/szerokoscakwenu.png" style="width:100%" onclick="currentSlide(4)" alt="Szerokość akwenu">
        </div>
        <div class="column">
          <img class="demo cursor" src="/Styles/images/parameters/głębokoscakwenu.png" style="width:100%" onclick="currentSlide(5)" alt="Głębokość akwenu">
        </div>    
        <div class="column">
          <img class="demo cursor" src="/Styles/images/parameters/Statek.jpg" style="width:100%" onclick="currentSlide(6)" alt="Statek">
        </div>
      </div>
    </div>
